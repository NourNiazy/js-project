  <title>Tic Tac Toe</title>

<body>
  <div class="container results">
    <h1 class="title">Tic <span>Tac</span> Toe</h1>
    <div class="status-action">
      <div class="status">Ã— is next</div>

    </div>

            <option disabled>Select Background</option>
            <option value="#ffffff">white</option>
            <option value="#ff6699">Pink</option>
            <!-- <option value="#ffb380">Yellow</option>
            <option value="#dfff80">Red</option> -->

    <button onclick="selectBackground()">Change Background Color</button>
    </div>

          <option value="#ff6699">5X5</option>
      </select>   
  <button onclick="selectBackgroundsize()">Change size</button>
  </div>
  </div>

      </select>   
      <button onclick="selectBackgroundx()">Change Color</button>
    </div>
    <div class="selectorsy">
        <select id="selectory">
